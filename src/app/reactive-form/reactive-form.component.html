
<div class="card shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
    <div class="card-body"> 
        <form [formGroup]="updateForm" (ngSubmit)="updateDevice()">
            <label  for="name">Device Name: </label>
            <input  class="form-control" formControlName="name" type="text" id="name">
            <br>
            <label for="brand">Brand: </label>
            <input class="form-control" formControlName="brand" type="text" id="brand">
            <br>
            <label for="model">Model: </label>
            <input class="form-control" formControlName="model" type="text" id="model">
            <br>
            <label for="year">Year: </label>
            <input class="form-control" formControlName="year" type="text" id="model">
            <br>
            <label for="serial">Serial: </label>
            <input class="form-control" formControlName="serial" type="text" id="model">
            <br>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form> 
    </div>
  </div>
