
<div class="card" style="width: 20rem;">
    <div class="card-body">
    <form  #addForm="ngForm" (ngSubmit)="addDevice(addForm)">
        <div class="card-body">
            <label for="deviceName">Device Name: </label>
            <input class="form-control" type="text" name="name" id="device-name-id" ngModel>
        </div>
        <div class="card-body">
            <label for="deviceName">Brand: </label>
            <input  class="form-control" type="text" name="brand" id="device-brand-id" ngModel>
        </div>
        <div class="card-body">
            <label for="deviceName">Model: </label>
            <input  class="form-control" type="text" name="model" id="device-model-id" ngModel>
        </div>
        <div class="card-body">
            <label for="deviceName">Year: </label>
            <input  class="form-control" type="text" name="year" id="device-year-id" ngModel>
        </div>
        <div class="card-body">
            <label for="deviceName">Serial: </label>
            <input  class="form-control" type="text" name="serial" id="device-serial-id" ngModel>
        </div>
        <button class="btn btn-outline-primary" type="submit">Add Device</button>
    </form>
</div>
</div>
